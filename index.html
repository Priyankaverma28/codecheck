<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Multiplication Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Matrix Multiplication Calculator</h1>
        <div class="input-section">
            <div class="matrix-input">
                <h2>Matrix A</h2>
                <input type="number" id="matrixA-rows" placeholder="Rows">
                <input type="number" id="matrixA-cols" placeholder="Columns">
            </div>
            <div class="matrix-input">
                <h2>Matrix B</h2>
                <input type="number" id="matrixB-rows" placeholder="Rows">
                <input type="number" id="matrixB-cols" placeholder="Columns">
            </div>
            <button onclick="multiplyMatrices()">Calculate</button>
        </div>
        <div id="result" class="result-section"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
